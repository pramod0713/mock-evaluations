    <style>
        #gra{
            border: 2px dotted black;
            width: 90%;
            height: 500px;

        }
        .father{
            border: 2px dotted red;
            width: 50%;
            height: 460px;
            margin: 20px;
            margin-left: 90px;
            
            
        }
        .uncle{
            border: 2px dotted blue;
            width: 45%;
            height: 460px;
            margin: 20px;
            margin-left: 5px;
            
            
        }
        .parson{
            border: 2px dotted green;
            width: 60%;
            height: 420px;
            margin: 20px;
            margin-left: 40px;
            display: flex;
        }
        .child1{
            border: 2px dotted black;
            width: 20%;
            height: auto;
            margin: 15px;
            margin-left: 50px;
            

        }
        .child2{
            border: 2px dotted black;
            width: 20%;
            height: auto;
            margin: 15px;
        }
        .child3{
            border: 2px dotted black;
            width: 30%;
            height: auto;
            margin: 15px;
        }
        .small{
            border: 2px dotted blue;
            width: 35%;
            height: 70px;
            margin: 20px;
            margin-left: 35px;
            text-align: center;

        }
        .parson1{
            border: dotted darkmagenta;
            width: 95%;
            height: 30px;
            margin: auto;
            margin-top: 25px;
        }
        .parson2{
            border: dotted cyan;
            width: 95%;
            height: 300px;
            margin: auto;
            margin-top: 20px;
        }
        .chil{
            border: 2px solid black;
            width: 90%;
            height: 20px;
            margin: auto;
            margin-top: 10px;
        }
        .chil2{
            border: 1px dotted red;
            width: 90%;
            height: 200px;
            margin: auto;
            margin-top: 10px;

            display: flex;
            flex-direction: column;
            justify-content: space-evenly;

        }
        .sma{
            border: 1px dotted rgb(251, 9, 29);
            width: 85%;
            height: 40px;
            text-align: center;
            margin: 5px;
            margin-top: 5px;
            margin-left: 30px;
            background-color: orangered;
        
        }
        .chil3{
            border: 2px solid black;
            width: 90%;
            height: 20px;
            margin: auto;
            margin-top: 10px;
        }
        .parson3{
            border: dotted darkmagenta;
            width: 95%;
            height: 30px;
            margin: auto;
            margin-top: 10px;
        }
        .green,.white,.orange{
            border: 1px solid red;
            margin: 2px;
            height: 25%;
            text-align: center;
            display: flex;
            justify-content: center;
        }
        .chil2H2{
            font-size: 100%;
            
        }
        .chilwhite2H2 > img{
          height: 150%;  
        }
        .green{
            background-color: darkgreen;
        }
        .orange{
            background-color: #f89837;
        }
        .white{
            background-color: white;
        }
